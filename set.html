<title></title>

<!-----------------SETTING'S------------------>
<body onload = "setload()">
    <div id="Set">
        <div id="colorBox">

            <div class="field">
            <label class="colorLabel">Color text:</label>
            <input id="colorText" class="colorSet">
            <label class="pocLabel"> %</label>
            </div>   

            <div class="field">
            <label class="colorLabel">Color risk:</label>
            <input id="colorRisk" class="colorSet">
            <label class="pocLabel"> %</label>
            </div>

            <div class="field">
            <label class="colorLabel">Color dush:</label>
            <input id="colorDush" class="colorSet">
            <label class="pocLabel"> %</label>
            </div>
            
        </div>    
    </div>

    <div id="btnBox">
        <button id="save" class="button" onClick="set()">Save</button>
        <button id="cancel" class="button" onClick="cancel()">Cancel</button>
    </div>


        <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/themeManager.js"></script>
</body>
</html>
